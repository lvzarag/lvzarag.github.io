<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Log In</title>
</head>
<body>

    <header>
        <div class="promo">Descuento 20%</div>
        <h1>Nombre Tienda</h1>
    </header>

    <main>
    
        <div id="form">
        
        <form id="login-form" class="form" action="" method="post">
            <h3>Login</h3>
            
            <div class="form-group">
                <!-- <label for="username">Usuario:</label><br> -->
                <input type="text" name="username" id="username" placeholder="Usuario">
            </div>
            
            <div class="form-group">
                <!-- <label for="password">Contraseña:</label><br> -->
                <input type="password" name="password" id="password" placeholder="Contraseña" pattern="[A-Z]{1-3}">
            </div>
            
            <div class="form-group">
                <label for="remember-me" ><span>Recordarme</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label>
            </div>

            <div class="form-group" id="botonera">
                <input type="submit" name="submit" value="Entrar" id="entrar">
            </div>
            
            <div id="register-link" class="text-right">
                <span> ¿No tienes una cuenta? 
                <a href="register.html">Registrarme</a>
                </span>
            </div>
        </form>
    </div>
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>

</body>
</html>
