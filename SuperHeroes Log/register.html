<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>

    <header>
        <div class="promo">Descuento 20%</div>
        <h1>Nombre Tienda</h1>
    </header>

    <main>
    <div id="form">
        <form method="post" action="#">
			<h3>Registro</h3>

            <div class="form-group">
                <!-- <label for="name" >Nombre y Apellido</label> -->
                    <div>
                        <input type="text" name="name" id="name"  placeholder="Nombre y Apellido"/>
                    </div>  
            </div>

            <div class="form-group">
                <!-- <label for="email" >Correo Electrónico</label> -->
                    <div>
                        <input type="text" class="form-control" name="email" id="email"  placeholder="Correo Electrónico"/>
                    </div>
            </div>

            <div class="form-group">
                <!-- <label for="password">Contraseña</label> -->
                    <div>
                        <input type="password" name="password" id="password"  placeholder="Contraseña"/>
                    </div>
            </div>

            <div class="form-group">
                <select name="País">
                    <option selected="">País</option>
                    <option value="1">Argentina</option> 
                    <option value="2">Brasil</option> 
                    <option value="3">Uruguay</option>
                    <option value="4">Colombia</option> 
                </select>
            </div>
            
            <div class="form-group " id="botonera">
                <input type="reset" name="reset" value="Resetear" id="reset">
                <input type="submit" name="register" value="Registrar" id="register">
            </div>

            <div id="register-link" class="text-right">
                <span> ¿Ya tienes una cuenta? 
                <a href="logIn.html">Ingresá</a>
                </span>
            </div>
        </form>
    </div>
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>

</body>
</html>
